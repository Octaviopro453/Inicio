<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="error-message"></p>
        <p id="toggle-form">¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
    </div>

    <div class="register-container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <button type="submit"><a href="https://discord.com/invite/N2RzQpNhmu">Registrarse</a></button>
        </form>
        <p id="register-error-message"></p>
        <p id="toggle-login">¿Ya tienes cuenta? <a href="#" id="login-link">Inicia Sesión</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
